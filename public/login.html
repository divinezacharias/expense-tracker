<h1 ng-hide="loggedIn">Please Login</h1>
<h1 ng-show="loggedIn">You have already logged in</h1>

<button style="btn btn-primary" 
    ng-click="fbLogin()"
    ng-hide="loggedIn">Log In With Facebook</button>

<button style="btn btn-primary" 
    ng-click="anonLogin()"
    ng-hide="loggedIn">Anonymous</button>

<button style="btn btn-warning" ng-click="logout()"
    ng-show="loggedIn">Logout</button>

<br><br>
<div class="alert alert-danger" ng-show="!!errorMessage">{{errorMessage}}</div>
