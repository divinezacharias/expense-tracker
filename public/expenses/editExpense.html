<div>
  <input type="text" placeholder="Date" ng-model="$ctrl.date">
  <input type="text" placeholder="Payee" ng-model="$ctrl.payee">
  <input type="text" placeholder="Description" ng-model="$ctrl.desc">
  
  <select ng-model="$ctrl.selectedCategory" ng-options="category.name for category in $ctrl.categories track by category.$id">
  </select>
 
  <input type="text" placeholder="Amount" ng-model="$ctrl.amount" style="width: 100px;">
  <button class="btn btn-primary btn-sm" ng-click="$ctrl.create()" ng-hide="$ctrl.editing">Create</button>
  <button class="btn btn-primary btn-sm" ng-click="$ctrl.save()" ng-show="$ctrl.editing">Save</button>
  <button class="btn btn-warning btn-sm" ng-click="$ctrl.cancelEdit()" ng-show="$ctrl.editing">Cancel</button>
</div>
